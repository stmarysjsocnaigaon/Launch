<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>St. Mary‚Äôs Church Website Launch</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4f46e5, #facc15);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 15px;
    animation: banner 3s ease-in-out infinite alternate;
    text-shadow: 0 0 15px gold, 0 0 30px gold;
  }

  @keyframes banner {
    0% { transform: translateY(-5px); }
    100% { transform: translateY(5px); }
  }

  #countdown {
    font-size: 4rem;
    font-weight: bold;
    margin: 20px 0;
    animation: pulse 1s infinite;
    text-shadow: 0 0 10px #fff;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  .ribbon {
    width: 80%;
    max-width: 400px;
    height: 15px;
    background: red;
    position: relative;
    margin: 30px 0;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    overflow: hidden;
  }

  .ribbon::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, gold 0%, transparent 70%);
    top: 0;
    left: -100%;
    animation: glow 2s infinite linear;
  }

  @keyframes glow {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  .scissors {
    font-size: 2.5rem;
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
    animation: cut 1s forwards;
    display: none;
  }

  canvas {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events: none;
  }
</style>
</head>
<body>
<h1>üéâ Welcome to St. Mary‚Äôs Church Website Launch üéâ</h1>
<div id="countdown">10</div>
<div class="ribbon" id="ribbon">
  <div class="scissors" id="scissors">‚úÇÔ∏è</div>
</div>
<h2 id="message"></h2>
<canvas id="canvas"></canvas>

<!-- Sound Effects -->
<audio id="trumpet" src="https://www.soundjay.com/misc/sounds/trumpet-fanfare-01.mp3"></audio>
<audio id="cheer" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>
<audio id="bell" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
<audio id="drum" src="https://www.soundjay.com/button/sounds/drum-roll-1.mp3"></audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let particles = [];
let fireworks = [];

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Confetti + crosses
function createParticle(x, y){
  const colors = ["#fbbf24","#f87171","#22c55e","#3b82f6"];
  const shapes = ["circle","cross"];
  const shape = shapes[Math.floor(Math.random()*shapes.length)];
  particles.push({
    x:x, y:y,
    dx:(Math.random()-0.5)*3,
    dy:(Math.random()*2)+1,
    life: Math.random()*100+50,
    color: colors[Math.floor(Math.random()*colors.length)],
    shape: shape
  });
}

// Fireworks
function createFirework(x,y){
  const colors = ["#ff0000","#00ff00","#0000ff","#ffff00","#ff00ff","#00ffff"];
  for(let i=0;i<70;i++){ // more fireworks
    fireworks.push({
      x:x, y:y,
      dx:(Math.random()-0.5)*8, // faster spread
      dy:(Math.random()-0.5)*8,
      life:120,
      color:colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

// Animate
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    ctx.fillStyle = p.color;
    if(p.shape=="circle") ctx.fillRect(p.x,p.y,4,4);
    else ctx.fillText("‚úùÔ∏è",p.x,p.y+4);
    p.x += p.dx; p.y += p.dy; p.life--;
    if(p.life<=0) particles.splice(i,1);
  });
  fireworks.forEach((f,i)=>{
    ctx.fillStyle=f.color;
    ctx.fillRect(f.x,f.y,3,3);
    f.x+=f.dx; f.y+=f.dy; f.life--;
    if(f.life<=0) fireworks.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

// Countdown
let countdown = 10;
const countdownEl = document.getElementById("countdown");
const messageEl = document.getElementById("message");
const scissors = document.getElementById("scissors");
const ribbon = document.getElementById("ribbon");

// Sounds
const trumpet = document.getElementById("trumpet");
const cheer = document.getElementById("cheer");
const bell = document.getElementById("bell");
const drum = document.getElementById("drum");

// Confetti interval
const confettiInterval = setInterval(()=>createParticle(Math.random()*canvas.width,-10),80); // faster confetti

let interval = setInterval(()=>{
  countdown--;
  countdownEl.textContent = countdown;

  if(countdown===0){
    clearInterval(interval);
    clearInterval(confettiInterval);
    countdownEl.style.display="none";
    scissors.style.display="block";
    ribbon.style.background="transparent";
    messageEl.innerHTML="üöÄ The Website is Live! Redirecting...";

    // Play multiple sounds
    drum.play();
    setTimeout(()=>trumpet.play(), 300);
    setTimeout(()=>bell.play(), 600);
    setTimeout(()=>cheer.play(), 900);

    // Fireworks - multiple bursts
    for(let i=0;i<12;i++){
      setTimeout(()=>createFirework(Math.random()*canvas.width,Math.random()*canvas.height/2), i*300);
    }

    setTimeout(()=>{window.location.href="https://stmarysjsocnaigaon.github.io/Home/";},6000);
  }
},1000);
</script>
</body>
</html>
