<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Launch - St. Mary’s Jacobite Syrian Church</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    #countdown {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .ribbon {
      position: relative;
      width: 80%;
      height: 10px;
      background: red;
      margin: 20px auto;
    }
    .scissors {
      font-size: 2em;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>🎉 Welcome to St. Mary’s Jacobite Syrian Church Website 🎉</h1>
  <div id="countdown">3</div>
  <div class="ribbon" id="ribbon">
    <div class="scissors">✂️</div>
  </div>
  <p id="message"></p>

  <script>
    let count = 3;
    const countdown = document.getElementById("countdown");
    const ribbon = document.getElementById("ribbon");
    const message = document.getElementById("message");

    const timer = setInterval(() => {
      count--;
      countdown.textContent = count > 0 ? count : "🎊 CUT! 🎊";

      if (count === 0) {
        ribbon.style.background = "transparent";
        message.textContent = "Our Website is Now Live!";
      }

      if (count < 0) {
        clearInterval(timer);
        // redirect after 2 seconds
        setTimeout(() => {
          window.location.href = "https://stmarysjsocnaigaon.github.io/Home/";
        }, 2000);
      }
    }, 1000);
  </script>
</body>
</html>
