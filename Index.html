<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Mary’s Jacobite Syrian Church – Launch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
    }

    #inauguration {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      z-index: 9999;
      background: white;
    }

    .ribbon {
      width: 80%;
      height: 10px;
      background: #dc2626;
      position: relative;
      margin: 20px 0;
      overflow: hidden;
      border-radius: 5px;
    }

    .scissors {
      position: absolute;
      top: -20px;
      left: 0;
      font-size: 2rem;
      animation: cut 3s linear forwards;
    }

    @keyframes cut {
      0%   { left: 0; }
      100% { left: 95%; }
    }

    .countdown {
      font-size: 3rem;
      font-weight: bold;
      margin: 10px 0;
      color: #1f2937;
    }
  </style>
</head>
<body>

  <!-- Launch Screen -->
  <div id="inauguration">
    <h1 class="text-2xl md:text-4xl font-bold text-gray-800 mb-6">
      Welcome to St. Mary’s Jacobite Syrian Church Website
    </h1>
    <div id="countdown" class="countdown">3</div>
    <div id="ribbonCut" class="hidden">
      <div class="ribbon">
        <span class="scissors">✂️</span>
      </div>
      <p class="text-lg text-gray-600 mt-2">Ribbon Cutting Ceremony</p>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const ribbonCut = document.getElementById("ribbonCut");

    let counter = 3;
    countdownEl.textContent = counter;

    const interval = setInterval(() => {
      counter--;
      if (counter > 0) {
        countdownEl.textContent = counter;
      } else {
        clearInterval(interval);
        countdownEl.textContent = "Cut!";
        setTimeout(() => {
          countdownEl.classList.add("hidden");
          ribbonCut.classList.remove("hidden");
          // After ribbon cut animation ends → redirect
          setTimeout(() => {
            window.location.href = "Home/"; 
          }, 4200);
        }, 800);
      }
    }, 1000);
  </script>

</body>
</html>
