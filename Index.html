<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Launch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #inauguration {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .ribbon {
      width: 80%;
      height: 10px;
      background: red;
      position: relative;
      margin: 20px 0;
      overflow: hidden;
    }

    .scissors {
      position: absolute;
      top: -20px;
      left: 0;
      font-size: 2rem;
      animation: cut 3s linear forwards;
    }

    @keyframes cut {
      0%   { left: 0; }
      100% { left: 95%; }
    }

    .countdown {
      font-size: 3rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .hide {
      animation: fadeOut 1s forwards;
      animation-delay: 3.2s;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Launch Screen -->
  <div id="inauguration">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Website Launch</h1>
    <button id="launchBtn" class="px-6 py-3 bg-blue-600 text-white rounded-xl shadow-lg hover:bg-blue-700">
      Launch üöÄ
    </button>
    <div id="countdown" class="countdown hidden"></div>
    <div id="ribbonCut" class="hidden text-center">
      <div class="ribbon">
        <span class="scissors">‚úÇÔ∏è</span>
      </div>
      <p class="text-lg text-gray-600">Ribbon Cutting Ceremony</p>
    </div>
  </div>

  <script>
    const launchBtn = document.getElementById("launchBtn");
    const countdownEl = document.getElementById("countdown");
    const ribbonCut = document.getElementById("ribbonCut");
    const inauguration = document.getElementById("inauguration");

    launchBtn.addEventListener("click", () => {
      launchBtn.style.display = "none";
      countdownEl.classList.remove("hidden");

      let counter = 3;
      countdownEl.textContent = counter;

      const interval = setInterval(() => {
        counter--;
        if (counter > 0) {
          countdownEl.textContent = counter;
        } else {
          clearInterval(interval);
          countdownEl.textContent = "Cut!";
          setTimeout(() => {
            countdownEl.classList.add("hidden");
            ribbonCut.classList.remove("hidden");
            // After ribbon cut animation ends
            setTimeout(() => {
              // Redirect to main homepage
              window.location.href = "index.html"; 
            }, 4200);
          }, 800);
        }
      }, 1000);
    });
  </script>

</body>
</html>
